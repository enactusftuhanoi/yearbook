<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #login-form, #admin-panel {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h1 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Đăng nhập</h2>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <p id="login-error" style="color: red; display: none;">Bạn không có quyền truy cập</p>
    </div>
    
    <div id="admin-panel" style="display: none;">
        <header>
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Đăng xuất</button>
        </header>
        <main>
            <section id="member-management">
                <h2>Quản lý thành viên</h2>
                <button onclick="showAddMemberForm()">Thêm thành viên</button>
                <button onclick="exportToExcel()">Xuất Excel</button>
                <input type="text" id="search" placeholder="Tìm kiếm thành viên..." onkeyup="searchMember()">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Vai trò</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="member-list"></tbody>
                </table>
            </section>
            
            <section id="index-management">
                <h2>Quản lý trang Index</h2>
                <label for="index-title">Tiêu đề:</label>
                <input type="text" id="index-title" placeholder="Nhập tiêu đề trang...">
                <label for="index-content">Nội dung:</label>
                <textarea id="index-content" placeholder="Nhập nội dung trang..."></textarea>
                <label for="index-image">Hình ảnh:</label>
                <input type="file" id="index-image" accept="image/*">
                <label for="index-time">Thời gian hiển thị:</label>
                <input type="datetime-local" id="index-time">
                <button onclick="previewIndex()">Xem trước</button>
                <button onclick="saveIndex()">Lưu</button>
                <div id="index-preview" style="display: none;">
                    <h3>Xem trước trang Index</h3>
                    <h2 id="preview-title"></h2>
                    <p id="preview-content"></p>
                    <p id="preview-time"></p>
                    <img id="preview-image" src="" alt="Xem trước hình ảnh" style="max-width: 100%; display: none;">
                </div>
            </section>
        </main>
    </div>
    
    <script>
        let allowedEmails = ["admin@example.com", "moderator@example.com"];

        function handleCredentialResponse(response) {
            const data = parseJwt(response.credential);
            if (allowedEmails.includes(data.email)) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("admin-panel").style.display = "block";
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        }
        
        function previewIndex() {
            document.getElementById("preview-title").textContent = document.getElementById("index-title").value;
            document.getElementById("preview-content").textContent = document.getElementById("index-content").value;
            document.getElementById("preview-time").textContent = "Thời gian: " + document.getElementById("index-time").value;
            const file = document.getElementById("index-image").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview-image").src = e.target.result;
                    document.getElementById("preview-image").style.display = "block";
                }
                reader.readAsDataURL(file);
            }
            document.getElementById("index-preview").style.display = "block";
        }
        
        function saveIndex() {
            alert("Lưu thay đổi thành công!");
        }
    </script>
</body>
</html>
