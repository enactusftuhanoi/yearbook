<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cập nhật Countdown</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 700;
            color: #34495e;
        }
        input, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        button {
            background-color: #34495e;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        #status {
            font-size: 1rem;
            margin-top: 10px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="content">
        <h1>Admin - Cập nhật Thời Gian Countdown</h1>
        <input type="datetime-local" id="datetime">
        <button onclick="updateFirebase()">Cập nhật</button>
        <p id="status"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "", // Điền API Key của bạn vào đây
            authDomain: "admin-time-d86cb.firebaseapp.com",
            databaseURL: "https://admin-time-d86cb-default-rtdb.firebaseio.com/",
            projectId: "admin-time-d86cb",
            storageBucket: "admin-time-d86cb.appspot.com",
            messagingSenderId: "453665038439",
            appId: "" // Điền App ID của bạn vào đây
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateFirebase = function () {
            const datetimeInput = document.getElementById("datetime").value;
            const statusElement = document.getElementById("status");

            if (!datetimeInput) {
                statusElement.textContent = "❌ Vui lòng chọn thời gian!";
                statusElement.style.color = "red";
                return;
            }

            const timestamp = new Date(datetimeInput).getTime();

            set(ref(db, "targetDate"), timestamp).then(() => {
                statusElement.textContent = "✅ Cập nhật thành công!";
                statusElement.style.color = "green";
            }).catch(err => {
                statusElement.textContent = "❌ Lỗi: " + err.message;
                statusElement.style.color = "red";
            });
        };
    </script>
</body>
</html>
