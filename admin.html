<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .confirmation-box {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .confirmation-box button {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Chỉnh sửa trang</h1>
        <label for="datetime">Thời gian sự kiện:</label>
        <input type="datetime-local" id="datetime">
        <button onclick="updateContent()">Lưu thay đổi</button>
    </div>

    <div id="confirmation" class="confirmation-box">
        <p>Cập nhật thành công!</p>
        <button onclick="redirectToPage()">Xem trang</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-LOR6Vk_Qog4mMtxmnGKtW9p_Pp6cXGI",
            authDomain: "admin-time-d86cb.firebaseapp.com",
            databaseURL: "https://admin-time-d86cb-default-rtdb.firebaseio.com/",
            projectId: "admin-time-d86cb",
            storageBucket: "admin-time-d86cb.appspot.com",
            messagingSenderId: "453665038439",
            appId: "1:453665038439:web:1234567890abcdef"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        function updateContent() {
            const datetimeValue = document.getElementById("datetime").value;
            if (!datetimeValue) {
                alert("Vui lòng chọn thời gian trước khi lưu!");
                return;
            }
            
            db.ref("events/mainEvent").set({ eventTime: datetimeValue })
            .then(() => {
                document.getElementById("confirmation").style.display = "block";
            })
            .catch(error => {
                console.error("Lỗi cập nhật: ", error);
                alert("Có lỗi xảy ra khi cập nhật!");
            });
        }

        function redirectToPage() {
            window.location.href = "updated_page.html";
        }
    </script>
</body>
</html>
