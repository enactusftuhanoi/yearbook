<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
        }
        input {
            background: #ecf0f1;
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .status {
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý Countdown</h1>
        <label>Thời gian hiện tại: <span id="current-date">Đang tải...</span></label>
        <input type="datetime-local" id="new-date">
        <button onclick="updateConfig()">Cập nhật</button>
        <p class="status" id="status"></p>
    </div>

    <script>
        const username = "enactusftuhanoi";
        const repo = "yearbook";
        const filePath = "config.json";
        const token = prompt("Nhập GitHub Token để cập nhật config.json:");

        async function fetchCurrentDate() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${filePath}`);
                const data = await response.json();
                document.getElementById("current-date").textContent = data.targetDate;
            } catch (error) {
                console.error("Lỗi tải ngày từ GitHub:", error);
                document.getElementById("current-date").textContent = "Không thể tải";
            }
        }

        async function updateConfig() {
            const newDate = document.getElementById("new-date").value;
            if (!newDate) {
                alert("Vui lòng chọn một ngày giờ hợp lệ!");
                return;
            }

            const content = JSON.stringify({ targetDate: newDate }, null, 2);
            const encodedContent = btoa(unescape(encodeURIComponent(content)));

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                    method: "GET",
                    headers: { Authorization: `token ${token}` }
                });
                const fileData = await response.json();

                await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Cập nhật targetDate",
                        content: encodedContent,
                        sha: fileData.sha
                    })
                });

                document.getElementById("status").textContent = "✅ Cập nhật thành công!";
                fetchCurrentDate();
            } catch (error) {
                console.error("Lỗi cập nhật GitHub:", error);
                document.getElementById("status").textContent = "❌ Lỗi cập nhật!";
            }
        }

        fetchCurrentDate();
    </script>
</body>
</html>
