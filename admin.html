<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cập nhật Countdown</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #dfe6e9);
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 120px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 700;
            color: #34495e;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .countdown-box {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
            font-weight: bold;
        }
        .countdown-box span {
            display: block;
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .countdown-box label {
            font-size: 1rem;
            color: #7f8c8d;
        }
        input, button {
            font-size: 1rem;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            background: #ecf0f1;
            color: #2c3e50;
        }
        button {
            background-color: #34495e;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #2c3e50;
        }
        #status {
            font-size: 1rem;
            margin-top: 10px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="content">
        <h1>Admin - Cập nhật Thời Gian Countdown</h1>
        <div class="countdown-container">
            <div class="countdown-box"><span id="days">0</span><label>Ngày</label></div>
            <div class="countdown-box"><span id="hours">0</span><label>Giờ</label></div>
            <div class="countdown-box"><span id="minutes">0</span><label>Phút</label></div>
            <div class="countdown-box"><span id="seconds">0</span><label>Giây</label></div>
        </div>
        <input type="datetime-local" id="datetime">
        <button onclick="updateFirebase()">Cập nhật</button>
        <p id="status"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "", 
            authDomain: "admin-time-d86cb.firebaseapp.com",
            databaseURL: "https://admin-time-d86cb-default-rtdb.firebaseio.com/",
            projectId: "admin-time-d86cb",
            storageBucket: "admin-time-d86cb.appspot.com",
            messagingSenderId: "453665038439",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateFirebase = function () {
            const datetimeInput = document.getElementById("datetime").value;
            const statusElement = document.getElementById("status");

            if (!datetimeInput) {
                statusElement.textContent = "❌ Vui lòng chọn thời gian!";
                statusElement.style.color = "red";
                return;
            }

            const timestamp = new Date(datetimeInput).getTime();

            set(ref(db, "targetDate"), timestamp).then(() => {
                statusElement.textContent = "✅ Cập nhật thành công!";
                statusElement.style.color = "green";
            }).catch(err => {
                statusElement.textContent = "❌ Lỗi: " + err.message;
                statusElement.style.color = "red";
            });
        };

        function updateCountdown(targetTime) {
            setInterval(() => {
                const now = new Date().getTime();
                const diff = targetTime - now;
                document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("hours").textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").textContent = Math.floor((diff % (1000 * 60)) / 1000);
            }, 1000);
        }

        onValue(ref(db, "targetDate"), (snapshot) => {
            if (snapshot.exists()) {
                updateCountdown(snapshot.val());
            }
        });
    </script>
</body>
</html>
