<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .confirmation-box {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .confirmation-box button {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Chỉnh sửa trang</h1>
        <button onclick="updateContent()">Lưu thay đổi</button>
    </div>

    <div id="confirmation" class="confirmation-box">
        <p>Cập nhật thành công!</p>
        <button onclick="redirectToPage()">Xem trang</button>
    </div>

    <script>
        function updateContent() {
            setTimeout(() => {
                document.getElementById("confirmation").style.display = "block";
            }, 1000);
        }

        function redirectToPage() {
            window.location.href = "updated_page.html";
        }
    </script>
</body>
</html>
