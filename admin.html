<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-form" class="container mt-5">
        <h2 class="text-center">Đăng nhập</h2>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="login-email" placeholder="Nhập email...">
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="login-password" placeholder="Nhập mật khẩu...">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
    </div>
    
    <div id="admin-panel" class="hidden">
        <div class="sidebar">
            <h2 class="text-center">Admin Panel</h2>
            <a href="#">Dashboard</a>
            <a href="#">Quản lý thành viên</a>
            <a href="#">Quản lý trang Index</a>
            <a href="#" onclick="logout()">Đăng xuất</a>
        </div>
        <div class="content">
            <h1>Quản lý thành viên</h1>
            <button class="btn btn-primary" onclick="showAddMemberForm()">Thêm thành viên</button>
            <button class="btn btn-success" onclick="exportToExcel()">Xuất Excel</button>
            <input type="text" id="search" class="form-control mt-2" placeholder="Tìm kiếm thành viên..." onkeyup="searchMember()">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Vai trò</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="member-list"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        let users = [
            { email: "admin@example.com", password: "admin123", role: "admin" },
            { email: "user@example.com", password: "user123", role: "user" }
        ];
        
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem("loggedInUser", JSON.stringify(user));
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("admin-panel").classList.remove("hidden");
            } else {
                alert("Sai email hoặc mật khẩu!");
            }
        }
        
        function logout() {
            localStorage.removeItem("loggedInUser");
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("admin-panel").classList.add("hidden");
        }
        
        window.onload = function() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (loggedInUser) {
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("admin-panel").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
