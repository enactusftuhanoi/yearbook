<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Set Countdown</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            text-align: center;
        }
        input, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin - Cập nhật thời gian</h1>
    <input type="datetime-local" id="datetime">
    <button onclick="updateFirebase()">Cập nhật</button>
    <p id="status"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "",
            authDomain: "admin-time-d86cb.firebaseapp.com",
            databaseURL: "https://admin-time-d86cb-default-rtdb.firebaseio.com/",
            projectId: "admin-time-d86cb",
            storageBucket: "admin-time-d86cb.appspot.com",
            messagingSenderId: "453665038439",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateFirebase = function () {
            const datetime = document.getElementById("datetime").value;
            if (!datetime) {
                document.getElementById("status").textContent = "❌ Vui lòng chọn thời gian!";
                return;
            }

            set(ref(db, "targetDate"), new Date(datetime).toISOString()).then(() => {
                document.getElementById("status").textContent = "✅ Cập nhật thành công!";
            }).catch(err => {
                document.getElementById("status").textContent = "❌ Lỗi: " + err.message;
            });
        };
    </script>
</body>
</html>
