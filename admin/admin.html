<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cập nhật Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input {
            font-size: 1.2rem;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            outline: none;
        }
        button {
            font-size: 1.2rem;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #1a252f;
        }
        #status {
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Admin - Cập nhật Thời Gian Countdown</h1>
    <div class="container">
        <input type="datetime-local" id="datetime">
        <button onclick="updateFirebase()">Cập nhật</button>
        <p id="status"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "",
            authDomain: "admin-time-d86cb.firebaseapp.com",
            databaseURL: "https://admin-time-d86cb-default-rtdb.firebaseio.com/",
            projectId: "admin-time-d86cb",
            storageBucket: "admin-time-d86cb.appspot.com",
            messagingSenderId: "453665038439",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.updateFirebase = function () {
            const datetimeInput = document.getElementById("datetime").value;
            const statusElement = document.getElementById("status");

            if (!datetimeInput) {
                statusElement.textContent = "❌ Vui lòng chọn thời gian!";
                statusElement.style.color = "red";
                return;
            }

            const timestamp = new Date(datetimeInput).getTime();

            set(ref(db, "targetDate"), timestamp).then(() => {
                statusElement.textContent = "✅ Cập nhật thành công!";
                statusElement.style.color = "green";
            }).catch(err => {
                statusElement.textContent = "❌ Lỗi: " + err.message;
                statusElement.style.color = "red";
            });
        };
    </script>
</body>
</html>
