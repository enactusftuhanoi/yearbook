<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chỉnh sửa Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Chỉnh sửa thời gian đếm ngược</h2>
    <input type="datetime-local" id="dateInput">
    <button onclick="saveDate()">Lưu</button>

    <script>
        function saveDate() {
            const inputDate = document.getElementById("dateInput").value;
            if (!inputDate) {
                alert("Vui lòng chọn ngày giờ hợp lệ!");
                return;
            }
            localStorage.setItem("targetDate", new Date(inputDate).toISOString());
            alert("Thời gian đã được cập nhật!");
        }

        // Hiển thị ngày đã lưu (nếu có)
        const savedDate = localStorage.getItem("targetDate");
        if (savedDate) {
            document.getElementById("dateInput").value = savedDate.slice(0, 16);
        }
    </script>
</body>
</html>
