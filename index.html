<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 700px;
            flex-wrap: nowrap;
            gap: 20px;
        }
        .countdown-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            flex: 1;
        }
        .countdown-box span {
            display: block;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
        }
        .countdown-box label {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #7f8c8d;
        }
        @media (max-width: 600px) {
            .countdown-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                max-width: 400px;
            }
            .countdown-box {
                padding: 15px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="content">
        <h1>Coming soon</h1>
        <div class="countdown-container">
            <div class="countdown-box"><span id="days">0</span><label>Days</label></div>
            <div class="countdown-box"><span id="hours">0</span><label>Hours</label></div>
            <div class="countdown-box"><span id="minutes">0</span><label>Minutes</label></div>
            <div class="countdown-box"><span id="seconds">0</span><label>Seconds</label></div>
        </div>
    </div>

    <script>
        function checkAndRedirect() {
            const targetDate = new Date("2025-02-22T23:50:00").getTime();
            const now = Date.now();

            if (now >= targetDate) {
                // Nếu đã hết thời gian, chuyển hướng ngay lập tức
                window.location.href = "yearbook.html";
                return true;
            }
            return false;
        }

        function updateCountdown() {
            if (checkAndRedirect()) return; // Kiểm tra trước khi cập nhật đếm ngược

            const targetDate = new Date("2025-02-22T23:57:00").getTime();
            const now = Date.now();
            const distance = targetDate - now;

            document.getElementById("days").textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").textContent = Math.floor((distance % (1000 * 60)) / 1000);
        }

        // Kiểm tra ngay khi trang tải lên
        if (!checkAndRedirect()) {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
