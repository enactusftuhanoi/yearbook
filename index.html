<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .fullscreen-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <video id="video" class="fullscreen-video" playsinline muted disablePictureInPicture controlsList="nodownload nofullscreen noplaybackrate">
        <source src="video.mp4" type="video/mp4">
    </video>
    <audio id="audio" src="audio.mp3"></audio>
    <script>
        const targetDate = new Date("2025-02-23T22:20:00").getTime();
        
        function redirectToYearbook() {
            window.location.href = "yearbook.html";
        }

        function checkAndRedirect() {
            const now = Date.now();
            if (now >= targetDate) {
                startVideoAndAudio();
                return true;
            }
            return false;
        }

        function startVideoAndAudio() {
            const video = document.getElementById("video");
            const audio = document.getElementById("audio");
            const logo = document.querySelector(".logo");

            video.style.display = "block";
            video.play().then(() => {
                video.muted = false;
                if (window.innerWidth < 768) {
                    logo.style.display = "none";
                    screen.orientation.lock("landscape").catch(err => console.log("Không thể xoay ngang:", err));
                }
                document.body.addEventListener("click", () => {
                    audio.play().catch(err => console.log("Lỗi phát audio:", err));
                }, { once: true });
                setTimeout(() => {
                    audio.volume = 1.0;
                    audio.play().catch(err => console.log("Lỗi phát audio:", err));
                }, 400);
            }).catch(err => console.log("Lỗi phát video:", err));

            video.onended = () => {
                setTimeout(() => {
                    redirectToYearbook();
                }, 800);
            };

            video.addEventListener('contextmenu', (event) => event.preventDefault());
            video.addEventListener('play', () => video.controls = false);
            video.addEventListener('pause', () => video.play());
        }

        if (!checkAndRedirect()) {
            setInterval(checkAndRedirect, 1000);
        }
    </script>
</body>
</html>
