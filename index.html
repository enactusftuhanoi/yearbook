<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content, .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .countdown-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }
        .countdown-box span {
            font-size: 2rem;
            font-weight: bold;
        }
        .media-container {
            display: none;
        }
        video {
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="content">
        <h1>Coming soon</h1>
        <div class="countdown-container" id="countdown">
            <div class="countdown-box"><span id="days">0</span><label>Days</label></div>
            <div class="countdown-box"><span id="hours">0</span><label>Hours</label></div>
            <div class="countdown-box"><span id="minutes">0</span><label>Minutes</label></div>
            <div class="countdown-box"><span id="seconds">0</span><label>Seconds</label></div>
        </div>
    </div>
    <div class="media-container" id="media">
        <video id="video" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <audio id="audio">
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const targetDate = new Date("2025-02-23T03:46:00").getTime();
        const now = Date.now();
        const countdownEl = document.getElementById("countdown");
        const mediaEl = document.getElementById("media");
        const videoEl = document.getElementById("video");
        const audioEl = document.getElementById("audio");

        function redirectToYearbook() {
            window.location.href = "yearbook.html";
        }

        function startMediaPlayback() {
            countdownEl.style.display = "none";
            mediaEl.style.display = "flex";
            videoEl.play();
            setTimeout(() => audioEl.play(), 2000);
            videoEl.onended = redirectToYearbook;
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance <= 0) {
                startMediaPlayback();
                return;
            }

            document.getElementById("days").textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").textContent = Math.floor((distance % (1000 * 60)) / 1000);
        }

        if (now >= targetDate) {
            redirectToYearbook();
        } else {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
