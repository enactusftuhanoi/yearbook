<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">

    <div class="content" id="countdown-section">
        <h1>Coming Soon</h1>
        <div id="countdown-timer"></div>
    </div>

    <div class="video-container" id="video-section">
        <video id="intro-video" playsinline>
            <source src="video.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
        <audio id="background-audio" src="audio.mp3"></audio>
    </div>

    <script>
        const targetDate = new Date("2025-02-23T03:50:00").getTime();
        const video = document.getElementById("intro-video");
        const audio = document.getElementById("background-audio");
        const countdownTimer = document.getElementById("countdown-timer");

        function checkAndRedirect() {
            const now = Date.now();
            if (now >= targetDate) {
                window.location.href = "yearbook.html";
                return true;
            }
            return false;
        }

        function updateCountdown() {
            if (checkAndRedirect()) return;

            const now = Date.now();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                startVideo();
                return;
            }

            const seconds = Math.floor((timeLeft / 1000) % 60);
            const minutes = Math.floor((timeLeft / 1000 / 60) % 60);
            const hours = Math.floor((timeLeft / 1000 / 60 / 60) % 24);
            const days = Math.floor(timeLeft / 1000 / 60 / 60 / 24);

            countdownTimer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            setTimeout(updateCountdown, 1000);
        }

        function startVideo() {
            document.getElementById("countdown-section").style.display = "none";
            document.getElementById("video-section").style.display = "block";

            video.muted = false;
            video.currentTime = 0;
            audio.currentTime = 0;

            video.play().then(() => {
                setTimeout(() => audio.play(), 2000);
            }).catch(error => {
                document.addEventListener("click", enableAudio, { once: true });
                document.addEventListener("touchstart", enableAudio, { once: true });
            });

            video.onended = redirectToYearbook;
        }

        function enableAudio() {
            video.muted = false;
            video.play();
            setTimeout(() => audio.play(), 2000);
        }

        function redirectToYearbook() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "yearbook.html";
            }, 1000);
        }

        if (!checkAndRedirect()) {
            updateCountdown();
        }
    </script>
</body>
</html>
