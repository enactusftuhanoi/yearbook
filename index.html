<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="content" id="countdown-section">
        <h1>Coming Soon</h1>
    </div>

    <div class="video-container" id="video-section">
        <video id="intro-video" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <audio id="background-audio" autoplay muted>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const targetDate = new Date("2025-02-23T04:01:00").getTime();
        const video = document.getElementById("intro-video");
        const audio = document.getElementById("background-audio");

        function redirectToYearbook() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "yearbook.html";
            }, 1000);
        }

        function startVideo() {
            document.getElementById("countdown-section").style.display = "none";
            document.getElementById("video-section").style.display = "block";

            video.currentTime = 0;
            video.muted = false;

            video.play().then(() => {
                setTimeout(() => {
                    audio.muted = false;
                    audio.play();
                }, 2000);
            }).catch(err => {
                console.warn("Video play error:", err);
            });

            video.onended = redirectToYearbook;
        }

        function checkCountdownStatus() {
            if (Date.now() >= targetDate) {
                startVideo();
            } else {
                setInterval(() => {
                    if (Date.now() >= targetDate) {
                        startVideo();
                    }
                }, 1000);
            }
        }

        checkCountdownStatus();
    </script>
</body>
</html>
