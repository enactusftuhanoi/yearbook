<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .fullscreen-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    
    <video id="video" class="fullscreen-video" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <audio id="audio" autoplay loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById("video").removeAttribute("controls");

        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("audio");
            let video = document.getElementById("video");

            // Bỏ mute của video (có thể yêu cầu người dùng tương tác trước)
            video.muted = false;

            // Xử lý tự động phát nhạc trên trình duyệt yêu cầu tương tác
            function playMedia() {
                video.play();
                audio.play().catch(error => console.log("Autoplay blocked:", error));
                document.removeEventListener("click", playMedia);
            }
            document.addEventListener("click", playMedia);

            // Chuyển hướng sau khi video kết thúc
            video.onended = function() {
                window.location.href = "yearbook.html";
            };
        });
    </script>
</body>
</html>
