<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .fullscreen-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            display: block;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <video id="video" class="fullscreen-video" playsinline autoplay muted disablePictureInPicture controlsList="nodownload nofullscreen noplaybackrate" oncontextmenu="return false">
        <source src="video.mp4" type="video/mp4">
    </video>

    <script>
        document.getElementById("video").onended = function() {
            window.location.href = "yearbook.html";
        };
    </script>
</body>
</html>
