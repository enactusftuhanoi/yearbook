<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .hidden {
            display: none;
        }
        .fullscreen-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="content" id="content">
        <h1 id="title">Coming soon</h1>
        <div id="countdown"></div>
    </div>

    <video id="video" class="fullscreen-video" playsinline autoplay muted disablePictureInPicture controlsList="nodownload nofullscreen noplaybackrate">
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <audio id="audio" src="audio.mp3"></audio>

    <script>
        const targetDate = new Date("2025-02-23T22:24:00").getTime();
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");

        function redirectToYearbook() {
            window.location.href = "yearbook.html";
        }

        function startVideoAndAudio() {
            document.getElementById("countdown").classList.add("hidden");
            document.getElementById("title").classList.add("hidden");
            video.style.display = "block";
            video.play().then(() => {
                setTimeout(() => {
                    audio.play().catch(err => console.log("L敲들 ph치t audio:", err));
                }, 400);
            }).catch(err => console.log("L敲들 ph치t video:", err));

            video.onended = () => {
                setTimeout(redirectToYearbook, 800);
            };
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance <= 0) {
                startVideoAndAudio();
                return;
            }

            document.getElementById("countdown").textContent = 
                `${Math.floor(distance / (1000 * 60 * 60 * 24))} Days ` +
                `${Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))} Hours ` +
                `${Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))} Minutes ` +
                `${Math.floor((distance % (1000 * 60)) / 1000)} Seconds`;
        }

        if (localStorage.getItem("countdownFinished") === "true") {
            startVideoAndAudio();
        } else {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
