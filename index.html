<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .countdown-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 100px;
        }
        .countdown-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }
        .countdown-box label {
            font-size: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>COMING SOON</h1>
    <div class="countdown-container" id="countdown">
        <div class="countdown-box"><span id="days">0</span><label>Days</label></div>
        <div class="countdown-box"><span id="hours">0</span><label>Hours</label></div>
        <div class="countdown-box"><span id="minutes">0</span><label>Minutes</label></div>
        <div class="countdown-box"><span id="seconds">0</span><label>Seconds</label></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "",
            authDomain: "admin-time-d86cb.firebaseapp.com",
            databaseURL: "https://admin-time-d86cb-default-rtdb.firebaseio.com/",
            projectId: "admin-time-d86cb",
            storageBucket: "admin-time-d86cb.appspot.com",
            messagingSenderId: "453665038439",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let targetDate = null;

        onValue(ref(db, "targetDate"), (snapshot) => {
            if (snapshot.exists()) {
                targetDate = new Date(snapshot.val()).getTime();
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
        });

        function updateCountdown() {
            if (!targetDate) return;

            const now = Date.now();
            const distance = targetDate - now;

            document.getElementById("days").textContent = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
            document.getElementById("hours").textContent = Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            document.getElementById("minutes").textContent = Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
            document.getElementById("seconds").textContent = Math.max(0, Math.floor((distance % (1000 * 60)) / 1000));
        }
    </script>
</body>
</html>
