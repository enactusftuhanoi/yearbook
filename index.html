<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus FTU Hanoi</title>
    <link rel="icon" href="logotab.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
        }
        .fullscreen-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" class="fullscreen-video" autoplay muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <audio id="audio">
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("video");
            let audio = document.getElementById("audio");

            // Đảm bảo video chạy ngay lập tức
            video.play().then(() => {
                console.log("Video đang chạy...");
                
                // Sau 0.4 giây, phát audio
                setTimeout(() => {
                    audio.play().then(() => {
                        console.log("Audio đang chạy...");
                    }).catch(error => console.log("Autoplay audio bị chặn:", error));
                }, 400);
                
                // Sau 1 giây, bật tiếng video
                setTimeout(() => {
                    video.muted = false;
                }, 1000);
                
            }).catch(error => console.log("Autoplay video bị chặn:", error));

            // Chuyển trang sau khi video kết thúc
            video.onended = function() {
                window.location.href = "yearbook.html";
            };
        });
    </script>
</body>
</html>
