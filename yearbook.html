<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; }

        /* Video nền full màn hình */
        .video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form nhập mật khẩu */
        .content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button { background: orange; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Video nền -->
    <div class="video-container">
        <video id="introVideo" autoplay playsinline>
            <source src="intro.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
    </div>

    <!-- Form nhập mật khẩu -->
    <div class="content" id="mainContent">
        <h2>Nhập mật khẩu</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Xác nhận</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('introVideo').addEventListener('ended', function() {
            document.querySelector('.video-container').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        });

        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "gen16") {
                window.location.replace("https://heyzine.com/flip-book/841c24c913.html");
            } else {
                document.getElementById("errorMessage").textContent = "Sai mật khẩu!";
            }
        }
    </script>

</body>
</html>
